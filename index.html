<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bebb80bc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2 id="date"><img src="assets/icon.png" alt="icon">To-Do-List</h2>
            <div class="row">
                <input id="input-box" type="text" placeholder="Add your task...">
                <button id="input-btn">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
